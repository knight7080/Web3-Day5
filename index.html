<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  height: 500px;
  width: 500px;
}

.gallery img {
  width: 100%;
  height: auto;
  border: 2px solid #ccc;
  outline: none;
  transition: transform 0.2s;
}

.gallery img:focus {
  border-color: #333;
  transform: scale(1.30);
}
</style>
<body>
  <div class="gallery">
    <img src="image1.jpg" alt="A beautiful sunrise" tabindex="0">
    <img src="image2.jpg" alt="A scenic mountain view" tabindex="0">
    <img src="image3.jpg" alt="A serene beach" tabindex="0">
    <img src="image4.jpg" alt="A bustling cityscape" tabindex="0">
    <img src="image5.jpg" alt="A calm forest" tabindex="0">
    <img src="image6.jpg" alt="A vibrant flower" tabindex="0">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
    console.log('Page has loaded');

    const images = document.querySelectorAll('.gallery img');

    images.forEach((image, index) => {
        image.addEventListener('focus', (event) => {
        console.log(`Image ${index + 1} is focused`);
        event.target.style.border = '2px solid blue';
        });

        image.addEventListener('blur', (event) => {
        console.log(`Image ${index + 1} has lost focus`);
        event.target.style.border = '2px solid #ccc';
        });

        image.addEventListener('mousemove', (event) => {
        console.log(`Mouse moved over Image ${index + 1}`);
        });
    });
    });
  </script>
</body>
</html>
